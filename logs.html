<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logs - Rijantube Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="admin-dashboard" class="dashboard-mobile">
        <header class="app-bar">
            <div class="app-info">
                <img src="app.png" alt="Logo" class="mini-logo">
                <span id="tab-title">System Logs</span>
            </div>
            <button id="logout-btn" class="icon-btn" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
            </button>
        </header>

        <main class="mobile-content">
            <div class="hero-card" style="margin-bottom: 20px;">
                <h3>Firebase Configuration</h3>
                <div style="font-size: 0.8rem; line-height: 1.6; margin-top: 10px;">
                    <p><strong>Project ID:</strong> rijatube-eddff</p>
                    <p><strong>Status:</strong> <span style="color: #27ae60;">Connected <i
                                class="fas fa-check-circle"></i></span></p>
                    <p><strong>Database:</strong> Firestore (Real-time Sync)</p>
                    <p><strong>Storage:</strong> Firebase Storage (95% Space Remaining)</p>
                </div>
            </div>

            <div class="history-section">
                <h3 style="margin-bottom: 15px; font-size: 1.1rem; color: var(--text-dim);">Live Activity Feed</h3>
                <div id="activity-logs" class="cards-list">
                    <p style="text-align: center; color: var(--text-dim);">Scanning for system events...</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="users.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="patch.html" class="nav-item">
                <i class="fas fa-bolt"></i>
                <span>Patch</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-crown"></i>
                <span>Rank</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>Data</span>
            </a>
            <a href="logs.html" class="nav-item active">
                <i class="fas fa-terminal"></i>
                <span>Logs</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-sliders-h"></i>
                <span>Set</span>
            </a>
            <a href="support.html" class="nav-item">
                <i class="fas fa-shield-alt"></i>
                <span>Support</span>
            </a>
        </nav>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
