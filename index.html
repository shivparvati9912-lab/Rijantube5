<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Rijantube Ultra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="overlay">
        <div class="login-box glass-card">
            <div class="glow-effect"></div>
            <img src="app.png" alt="Rijantube Logo" class="login-logo">
            <h1
                style="font-size: 2.5rem; background: linear-gradient(to bottom, #fff, #94a3b8); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Admin Dashboard</h1>
            <p style="color: var(--text-dim); margin-bottom: 2.5rem; letter-spacing: 1px;">ULTRA LEVEL ACCESS</p>
            <button id="google-login-btn" class="google-btn">
                <i class="fab fa-google" style="color: #4285F4;"></i>
                <span>Sign in with Google</span>
            </button>
            <div id="login-error" class="error-msg"></div>
        </div>
    </div>

    <!-- Mobile Dashboard Wrapper -->
    <div id="admin-dashboard" class="dashboard-mobile hidden">
        <!-- Top App Bar -->
        <header class="app-bar">
            <div class="app-info">
                <img src="app.png" alt="Logo" class="mini-logo">
                <span id="tab-title">Overview</span>
            </div>
            <button id="logout-btn" class="icon-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>

        <!-- Dynamic Content Area -->
        <main class="mobile-content">
            <!-- Overview Tab (Home) -->
            <section id="overview-tab" class="tab-content active">
                <div class="admin-profile-card">
                    <img id="admin-photo" src="" alt="" class="admin-avatar hidden">
                    <div class="admin-details">
                        <h2 id="admin-name">Administrator</h2>
                        <p id="admin-email">email@example.com</p>
                    </div>
                </div>

                <div class="stats-grid-mobile">
                    <div class="m-stat-card">
                        <span class="m-stat-label">Total Users</span>
                        <span class="m-stat-value" id="total-users">0</span>
                    </div>
                    <div class="m-stat-card">
                        <span class="m-stat-label">Banned</span>
                        <span class="m-stat-value danger-text" id="total-banned">0</span>
                    </div>
                </div>

                <div class="hero-card">
                    <h3>System Overview</h3>
                    <p>Live monitoring of Rijantube ecosystem.</p>
                </div>

                <div class="notice-section glass-card"
                    style="margin-top: 2rem; padding: 2rem; border-radius: 2rem; background: var(--bg-surface); border: 1px solid var(--glass-border);">
                    <h3 style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-bullhorn" style="color: var(--accent);"></i>
                        Global Notice (Send to All)
                    </h3>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label>Notice Title</label>
                        <input type="text" id="notice-title" placeholder="e.g. Server Maintenance"
                            style="background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; width: 100%;">
                    </div>
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label>Message Content</label>
                        <textarea id="notice-message" placeholder="Type your message here..." rows="3"
                            style="background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; width: 100%; resize: vertical;"></textarea>
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label>Display Duration (Seconds)</label>
                        <input type="number" id="notice-duration" value="5" min="1" max="60"
                            style="background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; width: 100%;">
                    </div>
                    <button id="send-notice-btn" class="p-send-btn"
                        style="width: 100%; border-radius: 1rem; padding: 1rem; font-weight: 800; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;">
                        <i class="fas fa-paper-plane"></i> Broadcast Notice Now
                    </button>
                    <div id="notice-status" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="users.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="patch.html" class="nav-item">
                <i class="fas fa-bolt"></i>
                <span>Patch</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-crown"></i>
                <span>Rank</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>Data</span>
            </a>
            <a href="logs.html" class="nav-item">
                <i class="fas fa-terminal"></i>
                <span>Logs</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-sliders-h"></i>
                <span>Set</span>
            </a>
            <a href="support.html" class="nav-item">
                <i class="fas fa-shield-alt"></i>
                <span>Support</span>
            </a>
        </nav>
    </div>

    <!-- Firebase SDKs (Compat version for simplicity in index.html) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
