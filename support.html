<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support - Rijantube Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="admin-dashboard" class="dashboard-mobile">
        <header class="app-bar">
            <div class="app-info">
                <img src="app.png" alt="Logo" class="mini-logo">
                <span id="tab-title">Support Messenger</span>
            </div>
            <div class="app-actions">
                <button class="icon-btn" onclick="location.href='supporthelp.html'" title="Support Requests">
                    <i class="fas fa-list-check"></i>
                </button>
                <button id="logout-btn" class="icon-btn" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </header>

        <main class="mobile-content" style="padding: 0;">
            <div class="messenger-container" style="height: calc(100vh - 120px);">
                <div class="messenger-sidebar" style="width: 100%; border: none;">
                    <h3>All Chats</h3>
                    <div id="request-list" class="request-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
                <div class="messenger-main" style="display: none;">
                    <div id="chat-header" class="chat-header">
                        <button class="icon-btn" onclick="closeChat()" style="margin-right: 10px;">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="chat-user-info">
                            <h4 id="chat-user-name">User Name</h4>
                            <span id="chat-user-status" class="status-indicator">Offline</span>
                        </div>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div id="chat-input-area" class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Type a message...">
                        <button id="chat-send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="users.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="patch.html" class="nav-item">
                <i class="fas fa-bolt"></i>
                <span>Patch</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-crown"></i>
                <span>Rank</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>Data</span>
            </a>
            <a href="logs.html" class="nav-item">
                <i class="fas fa-terminal"></i>
                <span>Logs</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-sliders-h"></i>
                <span>Set</span>
            </a>
            <a href="support.html" class="nav-item active">
                <i class="fas fa-shield-alt"></i>
                <span>Support</span>
            </a>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
        function closeChat() {
            document.querySelector('.messenger-main').style.display = 'none';
            document.querySelector('.messenger-sidebar').style.display = 'block';
        }
    </script>
</body>

</html>
