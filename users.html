<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Users - Rijantube Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="admin-dashboard" class="dashboard-mobile">
        <header class="app-bar">
            <div class="app-info">
                <img src="app.png" alt="Logo" class="mini-logo">
                <span id="tab-title">Users</span>
            </div>
            <button id="logout-btn" class="icon-btn" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
            </button>
        </header>

        <main class="mobile-content">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="user-search" placeholder="Search by name or UID...">
            </div>
            <div id="user-cards-container" class="cards-list">
                <div class="loading-spinner">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="users.html" class="nav-item active">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="patch.html" class="nav-item">
                <i class="fas fa-bolt"></i>
                <span>Patch</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-crown"></i>
                <span>Rank</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>Data</span>
            </a>
            <a href="logs.html" class="nav-item">
                <i class="fas fa-terminal"></i>
                <span>Logs</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-sliders-h"></i>
                <span>Set</span>
            </a>
            <a href="support.html" class="nav-item">
                <i class="fas fa-shield-alt"></i>
                <span>Support</span>
            </a>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
