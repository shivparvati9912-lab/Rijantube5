<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Users - Rijantube Ultra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="admin-dashboard" class="dashboard-mobile">
        <header class="app-bar">
            <div class="app-info">
                <img src="app.png" alt="Logo" class="mini-logo">
                <span id="tab-title">Users</span>
            </div>
            <button id="logout-btn" class="icon-btn" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
            </button>
        </header>

        <main class="mobile-content">
            <div class="search-container glass-card"
                style="background: var(--bg-surface); padding: 12px 20px; border-radius: 1.5rem; margin-bottom: 2rem; display: flex; align-items: center; gap: 15px; border: 1px solid var(--glass-border);">
                <i class="fas fa-search" style="color: var(--primary);"></i>
                <input type="text" id="user-search" placeholder="Search by name or UID..."
                    style="background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1rem;">
            </div>
            <div id="user-cards-container" class="cards-list">
                <div class="loading-spinner">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="users.html" class="nav-item active">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="patch.html" class="nav-item">
                <i class="fas fa-bolt"></i>
                <span>Patch</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-crown"></i>
                <span>Rank</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>Data</span>
            </a>
            <a href="logs.html" class="nav-item">
                <i class="fas fa-terminal"></i>
                <span>Logs</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-sliders-h"></i>
                <span>Set</span>
            </a>
            <a href="support.html" class="nav-item">
                <i class="fas fa-shield-alt"></i>
                <span>Support</span>
            </a>
        </nav>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User Profile</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="edit-name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Level (Max 1000)</label>
                    <input type="number" id="edit-level" min="0" max="1000">
                </div>
                <div class="form-group">
                    <label>Select Tags (Max 5)</label>
                    <div id="tags-selector" class="tags-grid">
                        <!-- Tags will be injected by JS -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="m-btn cancel-btn" onclick="closeEditModal()">Cancel</button>
                <button class="m-btn save-btn" onclick="saveUserChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
